            <legend>Formulario de contacto</legend>

            <label for="nombre"> </label>

            <input type="number" placeholder="Escribe tu edad" max="99" min="18" id="edad" required />

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="mail@email.com" required />

            <label for="fono">Teléfono: </label>
            <input type="tel" name="fono" id="fono" placeholder="Teléfono" pattern="[0-9]{9}" required />

            <label for="textoConsulta">Escribe tu consulta: </label>
            <textarea name="textoConsulta" id="textoConsulta" cols="30" rows="10"></textarea>

            <label for="privacidad">Política de privacidad</label>
            <input type="checkbox" required />


            <input type="submit" name="Enviar" />

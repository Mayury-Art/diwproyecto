      <div class="formulario">
        <form action="">
          <fieldset>
            <legend>Formulario de contacto</legend>

           
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Escribe tu nombre"
              pattern="[a-zA-Z0-9]{1,30}"
              autofocus="autofocus"
              required
            />

           
            <input
              type="number"
              placeholder="Edad"
              max="99"
              min="18"
              id="edad"
              required
            />

            
            <input
              type="email"
              name="email"
              id="email"
              placeholder="mail@email.com"
              required
            />

           
            <input
              type="tel"
              name="fono"
              id="fono"
              placeholder="Teléfono"
              pattern="[0-9]{9}"
              required
            />

           
            <textarea
              name="textoConsulta"
              id="textoConsulta"
              cols="30"
              rows="10"
              placeholder="Escribe tu consulta"
            ></textarea>

            <label for="texto" class="politica">Polica de privacidad</label>
            <input type="checkbox" id="texto" class="checkbox" />

            <button type="submit" id="enviar" name="Enviar">Enviar</button>
          </fieldset>
        </form>
